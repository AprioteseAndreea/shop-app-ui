<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dashboard</title>
    <link href="#{request.contextPath}/resources/css/global.css"
          rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/nav-bar.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>

</h:head>
<!--
    - HEADER
  -->


<body>

<ui:include src="header.xhtml" />
<div>
    <div class="product-container">
        <div class="container">
            <div class="product-box">
                <div class="product-main">
                    <h2 class="title">New Arrivals</h2>
                    <div class="product-grid">
                        <ui:repeat var="p" value="#{dashboardBean.products}">
                            <div class="showcase">
                                <div class="showcase-banner" onclick="redirectToProduct(1)">

                                    <img src="./resources/images/jacket-1.png" alt="Mens Winter Leathers Jackets" width="300" class="product-img default"/>
                                    <img src="./resources/images/jacket-2.png" alt="Mens Winter Leathers Jackets" width="300" class="product-img hover"/>

                                    <p class="showcase-badge">15%</p>

                                    <div class="showcase-actions">

                                        <button class="btn-action">
                                            <i class="bi bi-heart-fill"/>
                                        </button>
                                        <button class="btn-action">
                                            <i class="bi bi-eye"/>
                                        </button>


                                        <button class="btn-action">
                                            <i class="bi bi-cart-dash-fill"/>
                                        </button>

                                    </div>
                                </div>
                                <script type="text/javascript">
                                    function redirectToProduct(productId) {
                                        // Redirect to the product page with the corresponding ID
                                        window.location.href = "product.xhtml?faces-redirect=true&amp;productId=" + productId;
                                    }

                                </script>
                                <div class="showcase-content">
                                    <a class="showcase-category">jacket</a>
                                    <h3 class="showcase-title">#{p}</h3>

                                    <div class="showcase-rating">
                                        <i class="bi bi-star-fill"/>
                                        <i class="bi bi-star-fill"/>
                                        <i class="bi bi-star-fill"/>
                                        <i class="bi bi-star"/>
                                        <i class="bi bi-star"/>
                                    </div>
                                    <div class="price-box">
                                        <p class="price">$48.00</p>
                                        <del>$75.00</del>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
</body>

</html>
