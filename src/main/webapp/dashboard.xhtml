<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dashboard</title>
    <link href="#{request.contextPath}/resources/css/global.css"
          rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/nav-bar.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>

</h:head>
<!--
    - HEADER
  -->


<body>
<ui:include src="header.xhtml" />

<div>
    <div class="product-container">

        <div class="container">

            <div class="product-box">

                <div class="product-main">

                    <h2 class="title">New Products</h2>

                    <div class="product-grid">
                        <ui:repeat var="p" value="#{dashboardBean.products}">
                            <div class="showcase">

                                <div class="showcase-banner">

                                    <img src="./resources/images/jacket-1.png" alt="Mens Winter Leathers Jackets" width="300" class="product-img default"/>
                                    <img src="./resources/images/jacket-2.png" alt="Mens Winter Leathers Jackets" width="300" class="product-img hover"/>

                                    <p class="showcase-badge">15%</p>

                                    <div class="showcase-actions">

                                        <button class="btn-action">
                                            <i class="bi bi-heart-fill"/>
                                        </button>
                                        <button class="btn-action">
                                            <i class="bi bi-eye"/>
                                        </button>

                                        <button class="btn-action">
                                            <i class="bi bi-cart-dash-fill"/>
                                        </button>
                                    </div>
                                </div>
                                <div class="showcase-content">
                                    <a href="#" class="showcase-category">jacket</a>
                                    <h3 class="showcase-title">#{p}</h3>

                                    <div class="showcase-rating">
                                        <i class="bi bi-star-fill"/>
                                        <i class="bi bi-star-fill"/>
                                        <i class="bi bi-star-fill"/>
                                        <i class="bi bi-star"/>
                                        <i class="bi bi-star"/>
                                    </div>
                                    <div class="price-box">
                                        <p class="price">$48.00</p>
                                        <del>$75.00</del>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
</body>
<script type="text/javascript">
    const dropdownBtn = document.querySelectorAll(".dropdown-btn");
    const dropdown = document.querySelectorAll(".dropdown");
    const hamburgerBtn = document.getElementById("hamburger");
    const navMenu = document.querySelector(".menu");
    const links = document.querySelectorAll(".dropdown a");

    function setAriaExpandedFalse() {
        dropdownBtn.forEach((btn) => btn.setAttribute("aria-expanded", "false"));
    }

    function closeDropdownMenu() {
        dropdown.forEach((drop) => {
            drop.classList.remove("active");
            drop.addEventListener("click", (e) => e.stopPropagation());
        });
    }

    function toggleHamburger() {
        navMenu.classList.toggle("show");
    }

    dropdownBtn.forEach((btn) => {
        btn.addEventListener("click", function (e) {
            const dropdownIndex = e.currentTarget.dataset.dropdown;
            const dropdownElement = document.getElementById(dropdownIndex);

            dropdownElement.classList.toggle("active");
            dropdown.forEach((drop) => {
                if (drop.id !== btn.dataset["dropdown"]) {
                    drop.classList.remove("active");
                }
            });
            e.stopPropagation();
            btn.setAttribute(
                "aria-expanded",
                btn.getAttribute("aria-expanded") === "false" ? "true" : "false"
            );
        });
    });

    // close dropdown menu when the dropdown links are clicked
    links.forEach((link) =>
        link.addEventListener("click", () => {
            closeDropdownMenu();
            setAriaExpandedFalse();
            toggleHamburger();
        })
    );

    // close dropdown menu when you click on the document body
    document.documentElement.addEventListener("click", () => {
        closeDropdownMenu();
        setAriaExpandedFalse();
    });

    // close dropdown when the escape key is pressed
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            closeDropdownMenu();
            setAriaExpandedFalse();
        }
    });

    // toggle hamburger menu
    hamburgerBtn.addEventListener("click", toggleHamburger);

</script>
</html>
